<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body class=" bg-blue-950 text-white">
    <div class="container mt-52 p-16">
        <h1 class=" md:text-4xl text-3xl font-bold">Generate a <br><span class=" text-green-500 border-b-2 border-b-green-500 pb-1">Random Password</span></h1>
        <div class="display flex items-center justify-between md:w-[35%] w-[100%] bg-white p-2 mt-5 rounded-sm">
            <input class=" w-80 rounded-sm border-0 outline-0 font-medium text-black
            " type="text" id="password" placeholder="Password">
            <img class=" w-5 md:w-4 cursor-pointer" src="./images/copy.png">
        </div>
        <button class=" flex border items-center p-2 bg-green-500 font-semibold rounded-sm mt-5"> <img class=" w-5" src="./images/generate.png" alt="">Generate password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
